services:
  - type: web
    name: jtrack-api
    runtime: docker
    dockerContext: .
    dockerfilePath: ./docker/Dockerfile.api
    dockerCommand: sh -c "API_PORT=${PORT} pnpm --filter @jtrack/api prisma:deploy && pnpm --filter @jtrack/api start"
    plan: free
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: jtrack-db
          property: connectionString
      - key: JWT_ACCESS_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_ACCESS_TTL
        value: 15m
      - key: JWT_REFRESH_TTL
        value: 30d
      - key: COOKIE_SECURE
        value: "true"
      - key: WEB_ORIGIN
        sync: false
      - key: UPLOAD_DIR
        value: ./uploads
      - key: STORAGE_PROVIDER
        value: local

databases:
  - name: jtrack-db
    plan: free
    databaseName: jtrack
    user: jtrack
