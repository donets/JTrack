name: jtrack

services:
  postgres:
    image: postgres:16
    container_name: jtrack-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: jtrack
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d jtrack"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      default:
        aliases:
          - jtrack

  api:
    image: jtrack-api
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: jtrack-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ../apps/api/.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@jtrack:5432/jtrack?schema=public
      API_PORT: "3011"
      WEB_ORIGIN: http://localhost:3010
      NODE_ENV: development
    ports:
      - "3011:3011"
    volumes:
      - api_uploads:/app/apps/api/uploads

  web:
    image: jtrack-web
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
      target: base
    container_name: jtrack-web
    restart: unless-stopped
    depends_on:
      - api
    command: >
      sh -lc "corepack enable &&
      corepack prepare pnpm@9.12.0 --activate &&
      pnpm install --frozen-lockfile &&
      pnpm --filter @jtrack/shared build &&
      pnpm --filter @jtrack/web exec nuxt dev --host 0.0.0.0 --port 3010"
    env_file:
      - ../.env
    environment:
      NODE_ENV: development
      NUXT_PUBLIC_API_BASE: http://localhost:3011
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "200"
    ports:
      - "3010:3010"
    volumes:
      - ..:/app
      - web_node_modules:/app/node_modules
      - web_app_node_modules:/app/apps/web/node_modules
      - shared_node_modules:/app/packages/shared/node_modules
      - pnpm_store:/pnpm/store

volumes:
  postgres_data:
  api_uploads:
  web_node_modules:
  web_app_node_modules:
  shared_node_modules:
  pnpm_store:
