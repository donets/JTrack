name: jtrack

services:
  postgres:
    image: postgres:16
    container_name: jtrack-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: jtrack
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d jtrack"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      default:
        aliases:
          - jtrack

  api:
    image: jtrack-api
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: jtrack-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ../apps/api/.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@jtrack:5432/jtrack?schema=public
      API_PORT: "3001"
      WEB_ORIGIN: http://localhost:3010
    ports:
      - "3011:3001"
    volumes:
      - api_uploads:/app/apps/api/uploads

  web:
    image: jtrack-web
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: jtrack-web
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NUXT_PUBLIC_API_BASE: http://localhost:3011
      NITRO_HOST: 0.0.0.0
      NITRO_PORT: "3000"
    ports:
      - "3010:3000"

volumes:
  postgres_data:
  api_uploads:
